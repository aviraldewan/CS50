<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="bgcolor">
        <div class="links-advanced">
            <div class="adv-logo">
            <a href="index.html">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            </a>
            </div>
            <div class="adv-links">
            <a href="index.html">Search</a>
            <a href="images.html">Images</a>
            </div>
            </div>
        </div>
        <div class="appbar">
            <label>Advanced Search</label>
        </div>
        <div class="separator-line">
        </div>

        <div class="advanced-search-container">
            <form action="https://www.google.com/search" method="get">
                <label>Find pages with...</label>
                <div class="whitespace"></div>
                <label>To do this in the search box.</label>
                <div class="formgroup">
                    <label>All these words:</label>
                    <input type="text" name="as_q">
                <div class="clarification">
                    Type the important words: <span style="font-family: monospace;">tri-colour rat terrier</span>
                </div>
            </div>
            <div class="formgroup">
                <label>This exact word or phrase:</label>
                <input type="text" name="as_epq">
                <div class="clarification">
                    Put exact words in quotes: <span class="monospace">"rat terrier"</span>
</div>
            </div>
            <div class="formgroup">
                <label>Any of these words: </label>
                <input type="text" name="as_oq">
                <div class="clarification">
                    Type OR between all the words you want: <span class="monospace">miniature OR standard</span>
</div>
            </div>
            <div class="formgroup">
                <label>None of these words:</label>
                <input type="text" name="as_eq">
                <div class="clarification">
                    Put a minus sign just before words that you don't want: <span class="monospace">-rodent, -"Jack Russell"</span>
</div>
            </div>
                <div class="formgroup">
                <label></label>
                <div class="right-align">
                    <input type="submit" class="bluebtn" value="Advanced Search">
                </div>
                </div>
                </div>
            </form>
        </div>
    </body>
</html>
